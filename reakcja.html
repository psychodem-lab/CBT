<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Czasu Reakcji</title>
    
    <style>
        /* --- STYLIZACJA CSS --- */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        #game-area {
            width: 350px;
            height: 350px;
            /* Kolor poczƒÖtkowy: niebieski */
            background-color: #3498db; 
            color: white;
            text-align: center;
            line-height: 350px; /* Wy≈õrodkowanie pionowe tekstu */
            font-size: 1.8em;
            font-weight: bold;
            margin: 30px auto;
            cursor: pointer;
            border-radius: 20px;
            user-select: none;
            transition: background-color 0.2s; /* P≈Çynna zmiana koloru */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Stan, gdy u≈ºytkownik powinien kliknƒÖƒá (zielony) */
        .ready {
            background-color: #2ecc71 !important; 
        }

        /* Stan, gdy u≈ºytkownik kliknƒÖ≈Ç za wcze≈õnie (czerwony) */
        .early {
            background-color: #e74c3c !important; 
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Sprawd≈∫ sw√≥j czas reakcji! ‚è±Ô∏è</h1>
    <p>Gdy t≈Ço zmieni siƒô na **zielone**, kliknij w pole jak najszybciej.</p>

    <div id="game-area">
        Kliknij, aby rozpoczƒÖƒá
    </div>

    <p id="result">Tw√≥j czas reakcji: -</p>

    <script>
        /* --- LOGIKA JAVASCRIPT --- */
        const gameArea = document.getElementById('game-area');
        const resultDisplay = document.getElementById('result');

        let startTime; 
        let timeoutId; 
        let isWaitingForClick = false; 
        let isGameRunning = false; 

        /**
         * Ustawia stan gry na oczekiwanie i planuje zmianƒô koloru.
         */
        function prepareGame() {
            isGameRunning = true;
            isWaitingForClick = false;
            gameArea.textContent = 'Czekaj na zielony...';
            gameArea.className = ''; // Usuwamy klasy ready/early
            resultDisplay.textContent = 'Przygotuj siƒô...';

            // Losowe op√≥≈∫nienie miƒôdzy 1000ms (1s) a 4000ms (4s)
            const delay = Math.floor(Math.random() * 3000) + 1000;

            // Ustawiamy op√≥≈∫nienie i po nim wywo≈Çujemy funkcjƒô changeToGreen
            timeoutId = setTimeout(changeToGreen, delay);
        }

        /**
         * Zmienia kolor na zielony i zapisuje czas startu.
         */
        function changeToGreen() {
            gameArea.textContent = 'KLIKNIJ TERAZ!';
            gameArea.className = 'ready'; // Dodajemy klasƒô, kt√≥ra zmienia kolor na zielony
            isWaitingForClick = true;

            // Zapisujemy dok≈Çadny czas, kiedy kolor siƒô zmieni≈Ç (w milisekundach)
            startTime = new Date().getTime();
        }

        /**
         * Obs≈Çuga klikniƒôcia u≈ºytkownika w pole gry.
         */
        gameArea.addEventListener('click', function() {
            if (!isGameRunning) {
                // STAN 1: Klikniƒôcie na start
                prepareGame();
            } else if (isWaitingForClick) {
                // STAN 2: Klikniƒôcie po zmianie na zielony (PRAWID≈ÅOWA REAKCJA)
                const endTime = new Date().getTime();
                const reactionTime = endTime - startTime;

                gameArea.textContent = 'WYNIK: ' + reactionTime + ' ms. Kliknij, aby spr√≥bowaƒá ponownie.';
                resultDisplay.textContent = 'üéâ Tw√≥j czas reakcji: ' + reactionTime + ' ms';

                isWaitingForClick = false;
                isGameRunning = false;
                gameArea.className = ''; // Powr√≥t do koloru poczƒÖtkowego

            } else {
                // STAN 3: Klikniƒôcie ZA WCZE≈öNIE (Fa≈Çszywy start)
                if (timeoutId) {
                    clearTimeout(timeoutId); // Anulujemy zaplanowanƒÖ zmianƒô na zielony
                }

                gameArea.textContent = 'ZA WCZE≈öNIE! Fa≈Çszywy start. Kliknij, aby spr√≥bowaƒá ponownie.';
                resultDisplay.textContent = '‚ùå B≈ÇƒÖd: Klikniƒôcie przed bod≈∫cem. Spr√≥buj ponownie.';
                gameArea.className = 'early'; // Zmiana koloru na czerwony
                isGameRunning = false;
            }
        });
    </script>
</body>
</html>
