        body {

            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        h2:first-of-type {
            margin-top: 0;
        }

        /* --- Sekcja Biblioteka (CTA) --- */
        .cta-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #E8F5E9; /* Jasny zielony, wyr贸偶niajcy si */
            border-radius: 10px;

            font-size: 1.1em;
            margin-bottom: 20px;
            color: #1B5E20;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2em;
        }
        .cta-button:hover {
            background-color: #388E3C; /* Ciemniejszy zielony */
            transform: translateY(-2px);
        }

        /* --- Sekcja Kontakt --- */
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            text-align: center;
        }
        .contact-item {
            flex-basis: 30%; /* Trzy elementy w rzdzie */
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #E8F5E9;
            border-radius: 8px;
        }
        .contact-item strong {
            display: block;
            color: #1B5E20;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        /* --- Stopka --- */
        footer {
            background-color: #388E3C; 
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 4px; 
            font-size: 0.9em;

        }

        /* --- Responsywno --- */
        @media (max-width: 800px) {
            .container {
                width: 100%;
margin: 0 auto;
padding 20px 5%

        }
    </style>
</head>
