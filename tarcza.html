<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technika Bull's Eye - Mobilny Raport ACT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #ef4444;
            --blue: #3b82f6;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h1 { font-size: 1.5rem; text-align: center; color: var(--primary); }

        .instruction-box {
            background: #eff6ff;
            border-left: 4px solid var(--blue);
            padding: 15px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Responsywny kontener tarczy */
        #report-area {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            touch-action: none; /* Blokuje przewijanie strony przy dotykaniu tarczy */
            border: 1px solid #e2e8f0;
            border-radius: 50%;
        }

        .plan-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed var(--accent);
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-pdf { background: var(--blue); color: white; }
        .btn-reset { background: #94a3b8; color: white; }
        button:active { transform: scale(0.98); }

        .score-list {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            button { padding: 12px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="report-area">
        <h1>Tarcza Wartości (ACT)</h1>
        
        <div class="instruction-box">
            <strong>Jak to zrobić?</strong> Kliknij w każdym z 4 pól. Środek to pełna zgodność z Twoimi wartościami. Brzeg tarczy to całkowity brak spójności. 
        </div>

        <div class="canvas-wrapper">
            <canvas id="bullsEyeCanvas" width="600" height="600"></canvas>
        </div>

        <div id="scores" class="score-list"></div>

        <div id="planSection" class="plan-section">
            <h3 id="worstAreaTitle" style="margin:0; color: var(--accent);"></h3>
            <p style="font-size: 0.85rem; margin: 5px 0;">To obszar najbardziej oddalony od Twoich wartości. Jaki jeden krok zrobisz w tym tygodniu?</p>
            <textarea id="behavioralStep" placeholder="Zapisz konkretne działanie..."></textarea>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-reset" onclick="resetAll()">Reset</button>
        <button class="btn-pdf" onclick="saveAsPDF()">Pobierz PDF</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('bullsEyeCanvas');
    const ctx = canvas.getContext('2d');
    const planSection = document.getElementById('planSection');
    const scoresDiv = document.getElementById('scores');

    let shots = {
        "RELACJE": null,
        "PRACA / NAUKA": null,
        "ZDROWIE / ROZWÓJ": null,
        "CZAS WOLNY": null
    };

    function draw() {
        const size = 600;
        const center = 300;
        const radius = 280;

        ctx.clearRect(0, 0, size, size);

        // Rysowanie kręgów
        for(let i=5; i>=1; i--) {
            ctx.beginPath();
            ctx.arc(center, center, (radius/5)*i, 0, Math.PI*2);
            ctx.fillStyle = i % 2 === 0 ? '#ffffff' : '#f1f5f9';
            ctx.fill();
            ctx.strokeStyle = '#cbd5e1';
            ctx.stroke();
        }

        // Osie
        ctx.beginPath();
        ctx.moveTo(center-radius, center); ctx.lineTo(center+radius, center);
        ctx.moveTo(center, center-radius); ctx.lineTo(center, center+radius);
        ctx.strokeStyle = '#1e293b';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Napisy Sfer
        ctx.font = "bold 22px Arial";
        ctx.fillStyle = "#475569";
        ctx.textAlign = "center";
        ctx.fillText("RELACJE", center - 140, center - 140);
        ctx.fillText("PRACA / NAUKA", center + 140, center - 140);
        ctx.fillText("CZAS WOLNY", center - 140, center + 160);
        ctx.fillText("ZDROWIE", center + 140, center + 160);

        // Strzały
        Object.entries(shots).forEach(([name, data]) => {
            if(data) {
                ctx.beginPath();
                ctx.arc(data.x, data.y, 12, 0, Math.PI*2);
                ctx.fillStyle = "#ef4444";
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        });
    }

    // Obsługa dotyku i myszki
    canvas.addEventListener('pointerdown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;

        const dist = Math.sqrt(Math.pow(x-300, 2) + Math.pow(y-300, 2));

        if(dist <= 280) {
            let area = "";
            if(x < 300 && y < 300) area = "RELACJE";
            else if(x >= 300 && y < 300) area = "PRACA / NAUKA";
            else if(x < 300 && y >= 300) area = "CZAS WOLNY";
            else area = "ZDROWIE / ROZWÓJ";

            shots[area] = {x, y, dist};
            draw();
            calculateResults();
        }
    });

    function calculateResults() {
        let output = "<strong>Twoje wyniki:</strong><br>";
        let maxDist = -1;
        let worstArea = "";

        Object.entries(shots).forEach(([name, data]) => {
            if(data) {
                const score = Math.round(100 - (data.dist/280*100));
                output += `• ${name}: ${score}% spójności<br>`;
                if(data.dist > maxDist) {
                    maxDist = data.dist;
                    worstArea = name;
                }
            }
        });

        scoresDiv.innerHTML = output;
        if(worstArea) {
            planSection.style.display = "block";
            document.getElementById('worstAreaTitle').innerText = `Cel: ${worstArea}`;
        }
    }

    async function saveAsPDF() {
        const { jsPDF } = window.jspdf;
        const report = document.getElementById('report-area');
        
        // Renderowanie obszaru HTML do obrazu (rozwiązuje problem polskich znaków)
        const canvasImage = await html2canvas(report, { scale: 2 });
        const imgData = canvasImage.toDataURL('image/png');
        
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        pdf.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
        pdf.save("moje_wartosci_ACT.pdf");
    }

    function resetAll() {
        shots = { "RELACJE": null, "PRACA / NAUKA": null, "ZDROWIE / ROZWÓJ": null, "CZAS WOLNY": null };
        planSection.style.display = "none";
        scoresDiv.innerHTML = "";
        document.getElementById('behavioralStep').value = "";
        draw();
    }

    draw();
</script>

</body>
</html>
