<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz Pracy CBT - Model 5 Obszarów</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --col-situation: #6c757d; /* Szary - neutralny fakt */
            --col-thoughts: #007bff; /* Niebieski - umysł/logika/błędy poznawcze */
            --col-emotions: #e83e8c; /* Różowy/Czerwony - uczucia */
            --col-body: #28a745;     /* Zielony - biologia/ciało */
            --col-behavior: #fd7e14; /* Pomarańczowy - akcja/działanie */
            --bg-color: #f4f6f8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        h1 { margin: 0; font-size: 24px; }
        p.subtitle { margin: 5px 0 0; color: #666; font-size: 14px; }

        .diagram-wrapper {
            position: relative;
            width: 900px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden; /* Żeby nic nie wystawało przy druku */
        }

        /* --- STYLIZACJA PUDEŁEK --- */
        .card {
            position: absolute;
            width: 240px;
            height: 140px;
            background: #fff;
            border-left: 5px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .card:hover, .card:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            z-index: 20;
        }

        .card h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .card-content {
            flex-grow: 1;
            outline: none;
            font-size: 14px;
            color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }

        /* Placeholder effect using CSS content if empty (requires JS helper usually, but here distinct spans) */
        .card-content[data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #aaa;
            font-style: italic;
            pointer-events: none;
        }

        /* --- KONKRETNE KARTY (KOLORY I POZYCJE) --- */
        
        /* 1. SYTUACJA (Góra) */
        .card-situation {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-color: var(--col-situation);
        }
        .card-situation h3 { color: var(--col-situation); }

        /* 2. MYŚLI (Środek) */
        .card-thoughts {
            top: 240px;
            left: 50%;
            transform: translateX(-50%) !important; /* Override hover transform slightly differently handled in JS if needed, but CSS is fine */
            margin-left: -140px; /* Slight offset fix logic */
            left: 330px; /* Manual positioning for center */
            width: 280px; /* Szersza, bo myśli są najważniejsze */
            height: 160px;
            border-color: var(--col-thoughts);
            background-color: #fbfdff;
        }
        .card-thoughts h3 { color: var(--col-thoughts); }

        /* 3. EMOCJE (Dół środek) */
        .card-emotions {
            top: 530px;
            left: 330px; /* Pod myślami */
            border-color: var(--col-emotions);
            width: 240px;
        }
        .card-emotions h3 { color: var(--col-emotions); }

        /* 4. ZACHOWANIE (Lewo dół) */
        .card-behavior {
            top: 450px;
            left: 40px;
            border-color: var(--col-behavior);
        }
        .card-behavior h3 { color: var(--col-behavior); }

        /* 5. FIZJOLOGIA (Prawo dół) */
        .card-body {
            top: 450px;
            right: 40px;
            border-color: var(--col-body);
        }
        .card-body h3 { color: var(--col-body); }


        /* --- STRZAŁKI SVG --- */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .arrow-line {
            fill: none;
            stroke: #cbd5e0; /* Delikatny szary, nie czarny */
            stroke-width: 3;
            stroke-linecap: round;
        }

        /* --- UI ELEMENTS --- */
        .actions {
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
        }
        button:hover { background-color: #555; }

        @media print {
            body { background: white; padding: 0; }
            .diagram-wrapper { box-shadow: none; border: 1px solid #ddd; }
            .actions, header p { display: none; }
        }

    </style>
</head>
<body>

    <header>
        <h1>Model 5 Obszarów (CBT)</h1>
        <p class="subtitle">Wypełnij diagram, aby zrozumieć powiązania między sytuacją a Twoimi reakcjami.</p>
    </header>

    <div class="diagram-wrapper">
        
        <svg class="connections">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L9,3 z" fill="#cbd5e0" />
                </marker>
                <marker id="arrow-rev" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto-start-reverse">
                    <path d="M0,0 L0,6 L9,3 z" fill="#cbd5e0" />
                </marker>
            </defs>

            <path class="arrow-line" d="M 450 170 L 450 235" marker-end="url(#arrow)" />

            <path class="arrow-line" d="M 470 405 L 470 525" marker-end="url(#arrow)" marker-start="url(#arrow-rev)" />

            <path class="arrow-line" d="M 330 320 Q 160 320 160 445" marker-end="url(#arrow)" marker-start="url(#arrow-rev)" />

            <path class="arrow-line" d="M 610 320 Q 780 320 780 445" marker-end="url(#arrow)" marker-start="url(#arrow-rev)" />

            <path class="arrow-line" d="M 330 600 L 260 560" marker-end="url(#arrow)" marker-start="url(#arrow-rev)" />

            <path class="arrow-line" d="M 570 600 L 660 560" marker-end="url(#arrow)" marker-start="url(#arrow-rev)" />
            
            <path class="arrow-line" d="M 285 520 L 655 520" stroke-dasharray="5,5" /> </svg>


        <div class="card card-situation">
            <h3>Sytuacja / Bodziec</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co się stało? Gdzie byłeś? Z kim? (Tylko fakty)"></div>
        </div>

        <div class="card card-thoughts">
            <h3>Myśli Automatyczne</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co przemknęło Ci przez głowę? Jak zinterpretowałeś to zdarzenie? Obrazy/słowa?"></div>
        </div>

        <div class="card card-behavior">
            <h3>Zachowanie</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co zrobiłeś? Czego uniknąłeś? Jak zareagowałeś?"></div>
        </div>

        <div class="card card-body">
            <h3>Reakcje z Ciała</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co poczułeś w ciele? (bicie serca, pot, ścisk w żołądku, napięcie)"></div>
        </div>

        <div class="card card-emotions">
            <h3>Emocje</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Nazwij emocje jednym słowem (np. lęk, złość, smutek, wina)."></div>
        </div>

    </div>

    <div class="actions">
        <button onclick="window.print()">Drukuj / Zapisz jako PDF</button>
    </div>

    <script>
        // --- Skrypt dopasowujący rozmiar tekstu ---
        const contents = document.querySelectorAll('.card-content');

        contents.forEach(el => {
            // Funkcja do zmniejszania tekstu
            const adjustFont = () => {
                let size = 14; // Start size
                el.style.fontSize = size + 'px';
                
                // Zmniejszaj dopóki tekst wychodzi poza kontener
                while (el.scrollHeight > el.clientHeight && size > 9) {
                    size--;
                    el.style.fontSize = size + 'px';
                }
            };

            el.addEventListener('input', adjustFont);
            
            // Obsługa placeholderów (znikają przy kliknięciu, wracają jak pusto)
            el.addEventListener('focus', function() {
                if(this.textContent.trim() === '') {
                   // Logika CSS 'empty' załatwia sprawę wizualnie
                }
            });

            // Wklejanie czystego tekstu
            el.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text');
                document.execCommand("insertHTML", false, text);
                adjustFont();
            });
        });
    </script>

</body>
</html>
