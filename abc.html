<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 5 Obszarów (CBT) - Responsywny</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Zmienne Kolorów --- */
        :root {
            --col-situation: #6c757d; 
            --col-thoughts: #007bff; 
            --col-emotions: #e83e8c; 
            --col-body: #28a745;      
            --col-behavior: #fd7e14;  
            --bg-color: #f4f6f8;
            --main-width: 900px;
        }

        /* --- Globalne i Podstawowe Style --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 24px; }
        p.subtitle { margin: 5px 0 0; color: #666; font-size: 14px; }

        /* Style Logo i Nawigacji */
        .logo-wrapper { text-align: center; margin-bottom: 20px; }
        .logo-wrapper img { max-height: 80px; width: auto; display: inline-block; border: 0; }
        .nav-bar { margin: 0 0 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; width: 100%; max-width: var(--main-width); text-align: center; }
        .nav-bar a { text-decoration: none; color: var(--col-thoughts); font-weight: 600; padding: 5px 10px; transition: color 0.2s; }

        /* --- DEKLARACJA STYLÓW DLA DESKTOPU (Układ Absolutny) --- */
        .diagram-wrapper {
            position: relative;
            width: var(--main-width);
            height: 680px; /* Stała wysokość tylko dla wizualizacji diagramu na ekranie */
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            /* Zabezpieczenie przed ucinaniem w CSS - nadpisane w @media print */
        }

        .card {
            position: absolute; 
            width: 250px;
            height: 150px;
            background: #fff;
            border-left: 6px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
            z-index: 20;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 700;
        }

        .card-content {
            flex-grow: 1;
            outline: none;
            font-size: 15px; /* Stały font, aby nie kolidował ze skryptem */
            color: #333;
            line-height: 1.4;
            overflow: hidden; /* Ucinanie na ekranie, aby zachować układ desktopowy */
        }

        .card-content[data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #aaa;
            font-style: italic;
        }
        
        /* --- POZYCJONOWANIE DESKTOP --- */
        .card-situation { top: 40px; left: 50%; transform: translateX(-50%); border-color: var(--col-situation); }
        .card-situation h3 { color: var(--col-situation); }

        .card-thoughts { top: 230px; left: 50%; transform: translateX(-50%); width: 300px; height: 160px; border-color: var(--col-thoughts); background-color: #fbfdff; }
        .card-thoughts h3 { color: var(--col-thoughts); }

        .card-behavior { top: 450px; left: 60px; border-color: var(--col-behavior); }
        .card-behavior h3 { color: var(--col-behavior); }

        .card-body { top: 450px; right: 60px; border-color: var(--col-body); }
        .card-body h3 { color: var(--col-body); }

        .card-emotions { top: 500px; left: 50%; transform: translateX(-50%); border-color: var(--col-emotions); width: 260px; }
        .card-emotions h3 { color: var(--col-emotions); }

        .actions button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: background 0.3s;
        }
        .actions button:hover { background-color: #555; }

        /* --- MEDIA QUERY DLA URZĄDZEŃ MOBILNYCH (max-width: 768px) --- */
        @media screen and (max-width: 768px) {
            
            body { padding: 10px; }
            header { margin-bottom: 10px; }
            .nav-bar { max-width: 100%; }

            /* Kontener (Tryb Lista/Stackowanie) */
            .diagram-wrapper {
                width: 100%; 
                height: auto; 
                box-shadow: none; 
                background: none;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px; 
            }

            /* Karty (Pełna szerokość) */
            .card {
                position: static !important; /* KLUCZOWE: Zablokuj pozycjonowanie absolutne */
                width: 95% !important; 
                height: auto; /* Wysokość dopasowuje się do treści */
                min-height: 100px; 
                margin: 0;
                transform: none !important; 
                box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            }

            .card-content {
                overflow: hidden; /* Zachowujemy dla estetyki mobilnej */
            }

            /* Resetowanie niestandardowych szerokości */
            .card-thoughts, .card-emotions {
                width: 95% !important; 
            }
        }

        /* --- MEDIA QUERY DLA DRUKOWANIA (@media print) --- */
        @media print {
            body { 
                background: white; 
                padding: 0; 
                align-items: flex-start;
            }
            .logo-wrapper, .actions, header p, .nav-bar { 
                display: none; /* Ukryj niepotrzebne elementy */
            }
            
            .diagram-wrapper { 
                box-shadow: none; 
                border: 1px solid #ddd; 
                height: auto !important; /* KLUCZOWE: Wymuś automatyczną wysokość */
                padding-bottom: 50px;
                width: 90%; /* Daj więcej miejsca na papierze */
                margin: 0 auto;
            }

            /* Wymuś, aby wszystkie karty były ułożone w stos i rosły */
            .card {
                position: static !important;
                margin: 20px auto 10px auto; 
                transform: none !important;
                width: 90% !important;
                height: auto !important; /* Wymuś automatyczną wysokość dla WSZYSTKICH kart */
                box-shadow: none;
                page-break-inside: avoid; /* Zapobiega łamaniu pojedynczej karty na dwie strony */
                border: 1px solid #ccc; /* Dodaj ramkę, żeby pola były widoczne */
            }
            
            /* Gwarancja, że treść wewnątrz rośnie i jest widoczna */
            .card-content[contenteditable="true"] {
                min-height: 50px; 
                height: auto !important; 
                text-align: left !important; 
                padding: 10px;
                overflow: visible !important; /* KLUCZOWE: ZAPOBIEGANIE UCIĘCIU TEKSTU */
                display: block; 
                font-size: 12pt; /* Stały, czytelny font do druku */
            }

            /* Nadpisanie ramki i tła Myśli w trybie drukowania */
            .card-thoughts {
                border-left: 6px solid var(--col-thoughts);
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <a href="https://psychodem.my.canva.site/about" title="Powrót do strony głównej">
            <img src="logo.png" alt="Psychodem">
        </a>
    </div>
    <header>
        <h1>Model 5 Obszarów (CBT)</h1>
        <p class="subtitle">Wypełnij, aby zrozumieć powiązania między sytuacją a Twoimi reakcjami.</p>
    </header>
    <div class="nav-bar">
        <a href="Biblioteka.html" class="nav-link">Narzędziownik</a>
    </div>
    
    <div class="diagram-wrapper">
        
        <div class="card card-situation">
            <h3>Sytuacja / Bodziec</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co się stało? Gdzie byłeś? Z kim? (Tylko fakty)" role="textbox"></div>
        </div>

        <div class="card card-thoughts">
            <h3>Myśli Automatyczne</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co przemknęło Ci przez głowę? Jak to zinterpretowałeś?" role="textbox"></div>
        </div>

        <div class="card card-behavior">
            <h3>Zachowanie</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co zrobiłeś? Czego uniknąłeś?" role="textbox"></div>
        </div>

        <div class="card card-body">
            <h3>Reakcje z Ciała</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co poczułeś w ciele? (serce, oddech, napięcie)" role="textbox"></div>
        </div>

        <div class="card card-emotions">
            <h3>Emocje</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Nazwij emocje (np. lęk, smutek, złość)." role="textbox"></div>
        </div>

    </div>

    <div class="actions">
        <button onclick="window.print()">Drukuj / Zapisz jako PDF</button>
    </div>

    </body>
</html>
