<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model CBT - Poprawiony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .diagram-container {
            position: relative;
            width: 1000px; /* Zwiększona szerokość dla lepszego odstępu */
            height: 850px; /* Zwiększona wysokość */
            background-color: white;
            /* border: 1px dashed #eee;  Możesz odkomentować, żeby widzieć granice */
        }

        /* --- LITERY (A, B, C) --- */
        .big-letter {
            position: absolute;
            font-size: 80px;
            font-weight: bold;
            color: #5c9bd5;
            font-family: Arial, sans-serif;
            user-select: none;
            z-index: 5;
        }

        .letter-a { top: 50px; left: 30px; }
        .letter-b { top: 320px; left: 30px; }
        .letter-c { top: 600px; left: 30px; }

        /* --- PUDEŁKA --- */
        .box {
            position: absolute;
            width: 250px;
            height: 130px;
            border: 2px solid black;
            background: white;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .box:focus-within {
            border-color: #5c9bd5;
            box-shadow: 0 0 8px rgba(92, 155, 213, 0.4);
        }

        .box-title {
            color: #5c9bd5;
            font-weight: bold;
            margin-bottom: 8px;
            pointer-events: none;
            font-size: 18px;
            flex-shrink: 0; /* Tytuł się nie kurczy */
        }

        .box-content {
            width: 100%;
            height: 100%;
            outline: none;
            font-size: 16px;
            line-height: 1.3;
            display: flex;
            align-items: center;     /* Pionowe wyśrodkowanie tekstu */
            justify-content: center; /* Poziome wyśrodkowanie tekstu */
        }

        /* --- POZYCJONOWANIE PUDEŁEK (Siatka) --- */
        /* Center X = 500px */
        
        /* 1. Góra */
        .pos-top {
            top: 40px;
            left: 375px; /* 500 - 125(połowa szerokości) */
        }

        /* 2. Środek (Szerszy) */
        .pos-center {
            top: 260px;
            left: 350px; /* 500 - 150 */
            width: 300px;
            height: 160px;
        }

        /* 3. Lewo */
        .pos-left {
            top: 520px;
            left: 100px;
        }

        /* 4. Prawo */
        .pos-right {
            top: 520px;
            right: 100px;
        }

        /* 5. Dół */
        .pos-bottom {
            top: 680px;
            left: 375px;
        }

        /* --- STRZAŁKI SVG --- */
        .arrows-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        path {
            fill: none;
            stroke: black;
            stroke-width: 4;
            stroke-linecap: round;
        }
    </style>
</head>
<body>

    <div class="diagram-container">
        
        <div class="big-letter letter-a">A</div>
        <div class="big-letter letter-b">B</div>
        <div class="big-letter letter-c">C</div>

        <svg class="arrows-layer">
            <defs>
                <marker id="arrowhead" markerWidth="9" markerHeight="9" refX="8" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L9,3 z" fill="black" stroke="none" />
                </marker>
                <marker id="arrowhead-start" markerWidth="9" markerHeight="9" refX="0" refY="3" orient="auto-start-reverse">
                    <path d="M0,0 L0,6 L9,3 z" fill="black" stroke="none" />
                </marker>
            </defs>

            <path d="M 500 170 L 500 250" marker-end="url(#arrowhead)" />

            <path d="M 500 420 L 500 670" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />

            <path d="M 360 585 L 640 585" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />

            <path d="M 350 340 Q 225 340 225 510" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />

            <path d="M 650 340 Q 775 340 775 510" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />

            <path d="M 225 650 Q 225 745 365 745" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />

            <path d="M 775 650 Q 775 745 635 745" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)" />

        </svg>

        <div class="box pos-top">
            <div class="box-title">Czynnik wyzwalający</div>
            <div class="box-content" contenteditable="true" spellcheck="false" data-placeholder="Wpisz treść..."></div>
        </div>

        <div class="box pos-center">
            <div class="box-title">Automatyczne Myśli</div>
            <div class="box-content" contenteditable="true" spellcheck="false" data-placeholder="Wpisz treść..."></div>
        </div>

        <div class="box pos-left">
            <div class="box-title">Zachowanie</div>
            <div class="box-content" contenteditable="true" spellcheck="false" data-placeholder="Wpisz treść..."></div>
        </div>

        <div class="box pos-right">
            <div class="box-title">Objawy fizjologiczne</div>
            <div class="box-content" contenteditable="true" spellcheck="false" data-placeholder="Wpisz treść..."></div>
        </div>

        <div class="box pos-bottom">
            <div class="box-title">Emocje</div>
            <div class="box-content" contenteditable="true" spellcheck="false" data-placeholder="Wpisz treść..."></div>
        </div>

    </div>

    <script>
        // --- Skrypt dopasowujący rozmiar tekstu ---
        const editors = document.querySelectorAll('.box-content');

        editors.forEach(editor => {
            const fitText = () => {
                let fontSize = 16; // Rozmiar startowy
                const minFontSize = 9; // Minimalny rozmiar
                
                // Reset do startowego, aby sprawdzić czy można powiększyć po usunięciu tekstu
                editor.style.fontSize = fontSize + 'px';

                // Pętla zmniejszająca
                // Sprawdzamy czy treść (scrollHeight) jest większa niż pudełko (clientHeight)
                while (editor.scrollHeight > editor.clientHeight && fontSize > minFontSize) {
                    fontSize--;
                    editor.style.fontSize = fontSize + 'px';
                }
            };

            // Reaguj na pisanie
            editor.addEventListener('input', fitText);
            
            // Wklejanie czystego tekstu (bez formatowania)
            editor.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text');
                document.execCommand("insertHTML", false, text);
                fitText(); // Przelicz po wklejeniu
            });
            
            fitText();
        });
    </script>
</body>
</html>
