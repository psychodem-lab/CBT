<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 5 Obszarów (CBT) - Wersja Czysta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --col-situation: #6c757d; /* Szary */
            --col-thoughts: #007bff;  /* Niebieski */
            --col-emotions: #e83e8c;  /* Różowy */
            --col-body: #28a745;      /* Zielony */
            --col-behavior: #fd7e14;  /* Pomarańczowy */
            --bg-color: #f4f6f8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        h1 { margin: 0; font-size: 24px; }
        p.subtitle { margin: 5px 0 0; color: #666; font-size: 14px; }

        .diagram-wrapper {
            position: relative;
            width: 900px;
            height: 680px; /* Zmniejszyłem nieco wysokość, bo bez strzałek może być bardziej zwarty */
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            /* overflow: hidden; */
        }

        /* --- STYL KART --- */
        .card {
            position: absolute;
            width: 250px;
            height: 150px;
            background: #fff;
            border-left: 6px solid #ccc; /* Gruby kolorowy pasek z lewej */
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); /* Nieco wyraźniejszy cień zamiast strzałek */
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .card:hover, .card:focus-within {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
            z-index: 20;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 700;
            pointer-events: none;
        }

        .card-content {
            flex-grow: 1;
            outline: none;
            font-size: 14px;
            color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }

        /* Placeholder - tekst pomocniczy */
        .card-content[data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #aaa;
            font-style: italic;
            pointer-events: none;
        }

        /* --- POZYCJE KART --- */
        
        /* 1. SYTUACJA (Góra środek) */
        .card-situation {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-color: var(--col-situation);
        }
        .card-situation h3 { color: var(--col-situation); }

        /* 2. MYŚLI (Środek) */
        .card-thoughts {
            top: 230px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Najszersza, bo najważniejsza */
            height: 160px;
            border-color: var(--col-thoughts);
            background-color: #fbfdff; /* Delikatne tło */
        }
        .card-thoughts h3 { color: var(--col-thoughts); }

        /* 3. ZACHOWANIE (Lewo dół) */
        .card-behavior {
            top: 450px;
            left: 60px;
            border-color: var(--col-behavior);
        }
        .card-behavior h3 { color: var(--col-behavior); }

        /* 4. OBJAWY Z CIAŁA (Prawo dół) */
        .card-body {
            top: 450px;
            right: 60px;
            border-color: var(--col-body);
        }
        .card-body h3 { color: var(--col-body); }

        /* 5. EMOCJE (Dół środek) */
        .card-emotions {
            top: 500px; /* Najniżej */
            left: 50%;
            transform: translateX(-50%);
            border-color: var(--col-emotions);
            width: 260px;
        }
        .card-emotions h3 { color: var(--col-emotions); }


        /* --- PRZYCISKI --- */
        .actions {
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: background 0.3s;
        }
        button:hover { background-color: #555; }

        @media print {
            body { background: white; padding: 0; }
            .diagram-wrapper { box-shadow: none; border: 1px solid #ddd; height: auto; padding-bottom: 50px;}
            .actions, header p { display: none; }
        }

    </style>
</head>
<body>

    <header>
        <h1>Model 5 Obszarów (CBT)</h1>
        <p class="subtitle">Kliknij w pola i wypełnij. Diagram pokazuje powiązania bez zbędnych linii.</p>
    </header>

    <div class="diagram-wrapper">
        
        <div class="card card-situation">
            <h3>Sytuacja / Bodziec</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co się stało? Gdzie byłeś? Z kim? (Tylko fakty)"></div>
        </div>

        <div class="card card-thoughts">
            <h3>Myśli Automatyczne</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co przemknęło Ci przez głowę? Jak to zinterpretowałeś?"></div>
        </div>

        <div class="card card-behavior">
            <h3>Zachowanie</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co zrobiłeś? Czego uniknąłeś?"></div>
        </div>

        <div class="card card-body">
            <h3>Reakcje z Ciała</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Co poczułeś w ciele? (serce, oddech, napięcie)"></div>
        </div>

        <div class="card card-emotions">
            <h3>Emocje</h3>
            <div class="card-content" contenteditable="true" data-placeholder="Nazwij emocje (np. lęk, smutek, złość)."></div>
        </div>

    </div>

    <div class="actions">
        <button onclick="window.print()">Drukuj / Zapisz jako PDF</button>
    </div>

    <script>
        // --- Skrypt dopasowujący rozmiar tekstu ---
        const contents = document.querySelectorAll('.card-content');

        contents.forEach(el => {
            const adjustFont = () => {
                let size = 14; // Rozmiar początkowy
                el.style.fontSize = size + 'px';
                
                // Zmniejszaj tekst jeśli nie mieści się w pudełku
                while (el.scrollHeight > el.clientHeight && size > 9) {
                    size--;
                    el.style.fontSize = size + 'px';
                }
            };

            el.addEventListener('input', adjustFont);
            
            // Obsługa wklejania (czyszczenie formatowania)
            el.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text');
                document.execCommand("insertHTML", false, text);
                adjustFont();
            });
        });
    </script>

</body>
</html>
