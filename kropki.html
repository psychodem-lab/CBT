<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychodem - Test Uwagi</title>
    <style>
        :root {
            --color-primary: #4f46e5;
            --color-primary-hover: #4338ca; 
            --color-success: #10b981;
            --color-default: #94a3b8;
            --color-error: #ef4444;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .game-container {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            max-width: 800px; width: 100%;
            padding: 30px; display: flex; flex-direction: column; align-items: center;
        }

        /* --- TRYB PEŁNOEKRANOWY (TYLKO PUNKTY) --- */
        .game-container:fullscreen {
            width: 100vw; max-width: 100vw; height: 100vh;
            border-radius: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            background-color: #ffffff;
        }

        /* Ukrywanie wszystkiego poza canvasem w trybie Fullscreen */
        .game-container:fullscreen header,
        .game-container:fullscreen #controls,
        .game-container:fullscreen #stats,
        .game-container:fullscreen #info {
            display: none !important;
        }

        .game-container:fullscreen #gameCanvas {
            width: 95vw; height: 95vh;
            object-fit: contain;
            border: none; box-shadow: none; margin: 0;
        }

        header { text-align: center; margin-bottom: 20px; }
        .logo-wrapper img { max-height: 60px; margin-bottom: 10px; }
        
        #controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
        
        select, button {
            padding: 10px 15px; border-radius: 8px; border: 1px solid #cbd5e1;
            cursor: pointer; font-size: 0.9rem;
        }

        #resetButton { background: var(--color-primary); color: white; border: none; font-weight: 600; }
        #fullscreenButton { background: #1e293b; color: white; border: none; }

        #stats {
            display: flex; justify-content: space-around; width: 100%; max-width: 500px;
            margin-bottom: 15px; padding: 10px; background: #f1f5f9; border-radius: 8px;
        }

        .stat-value { font-weight: 800; font-family: monospace; font-size: 1.2rem; }

        canvas {
            background: white; border: 1px solid #e2e8f0; border-radius: 8px;
            box-shadow: var(--shadow-md); cursor: crosshair; touch-action: none;
        }

        #info { margin-top: 15px; font-weight: 500; min-height: 40px; text-align: center; }
        .hidden-info { visibility: hidden; }
    </style>
</head>
<body>

    <div class="game-container" id="fullscreenTarget">
        <header>
            <div class="logo-wrapper"><img src="logo.png" alt="Logo"></div>
            <h1 style="margin:0">Połącz Kropki</h1>
        </header>
        
        <div id="controls">
            <select id="levelSelect" onchange="resetGame()">
                <option value="easy">Łatwy (1-20)</option>
                <option value="medium" selected>Średni (1-A-2-B)</option>
                <option value="hard">Trudny (1-13/A-L)</option>
            </select>
            <button id="resetButton" onclick="resetGame()">Nowa Gra</button>
            <button id="fullscreenButton" onclick="toggleFullscreen()">Tryb Pełnoekranowy</button>
            <div style="display:flex; align-items:center; gap:5px; font-size:0.8rem">
                <input type="checkbox" id="hintToggle" onchange="toggleHints()"> <label for="hintToggle">Ukryj pomoc</label>
            </div>
        </div>

        <div id="stats">
            <div>Czas: <span id="timer" class="stat-value" style="color:var(--color-primary)">00:00</span></div>
            <div>Błędy: <span id="errors" class="stat-value" style="color:var(--color-error)">0</span></div>
        </div>

        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="info">Kliknij (1), aby zacząć</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerSpan = document.getElementById('timer');
        const errorsSpan = document.getElementById('errors');
        const infoDiv = document.getElementById('info');
        const levelSelect = document.getElementById('levelSelect');

        const LEVELS = {
            easy: { labels: Array.from({length:20}, (_,i)=>(i+1).toString()) },
            medium: { labels: ['1','A','2','B','3','C','4','D','5','E','6','F','7','G','8'] },
            hard: { labels: ['1','A','2','B','3','C','4','D','5','E','6','F','7','G','8','H','9','I','10','J','11','K','12','L','13'] }
        };

        let timerInterval, startTime, errorCount, currentIdx, connections, points, currentLevel;

        function toggleFullscreen() {
            const target = document.getElementById('fullscreenTarget');
            if (!document.fullscreenElement) target.requestFullscreen();
            else document.exitFullscreen();
        }

        function resetGame() {
            currentLevel = LEVELS[levelSelect.value];
            clearInterval(timerInterval);
            timerInterval = null; startTime = null; errorCount = 0; currentIdx = 0; connections = [];
            
            // Generowanie punktów
            points = [];
            for (let i = 0; i < currentLevel.labels.length; i++) {
                let p, ok;
                do {
                    p = { x: Math.random()*560+20, y: Math.random()*360+20, label: currentLevel.labels[i] };
                    ok = !points.some(ep => Math.sqrt((p.x-ep.x)**2+(p.y-ep.y)**2) < 50);
                } while (!ok);
                points.push(p);
            }
            
            timerSpan.textContent = '00:00';
            errorsSpan.textContent = '0';
            infoDiv.textContent = `Kliknij punkt (${points[0].label})`;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, 600, 400);
            ctx.strokeStyle = '#4f46e5'; ctx.lineWidth = 3;
            ctx.beginPath();
            connections.forEach(c => { ctx.moveTo(c.start.x, c.start.y); ctx.lineTo(c.end.x, c.end.y); });
            ctx.stroke();

            points.forEach((p, i) => {
                ctx.fillStyle = i < currentIdx ? '#10b981' : '#94a3b8';
                ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'white'; ctx.font = 'bold 14px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.label, p.x, p.y);
            });
        }

        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (600 / rect.width);
            const y = (e.clientY - rect.top) * (400 / rect.height);
            const target = points[currentIdx];

            if (Math.sqrt((x-target.x)**2+(y-target.y)**2) < 18) {
                if (currentIdx === 0 && !timerInterval) {
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        timerSpan.textContent = new Date(Date.now()-startTime).toISOString().substr(14, 5);
                    }, 1000);
                }
                if (currentIdx > 0) connections.push({start: points[currentIdx-1], end: target});
                currentIdx++;
                
                if (currentIdx === points.length) {
                    clearInterval(timerInterval);
                    // AUTOMATYCZNE WYJŚCIE Z FULLSCREEN
                    if (document.fullscreenElement) document.exitFullscreen();
                    infoDiv.innerHTML = `<b style="color:green">KONIEC!</b> Czas: ${timerSpan.textContent}, Błędy: ${errorCount}`;
                } else {
                    infoDiv.textContent = `Następny: (${points[currentIdx].label})`;
                }
                draw();
            } else {
                if (points.some((p,i) => i > currentIdx && Math.sqrt((x-p.x)**2+(y-p.y)**2) < 18)) {
                    errorCount++;
                    errorsSpan.textContent = errorCount;
                }
            }
        });

        function toggleHints() { infoDiv.classList.toggle('hidden-info', document.getElementById('hintToggle').checked); }

        resetGame();
    </script>
</body>
</html>
